<div class="book-card">
  <div class="book-card__header">
    <h3 class="book-card__title">{{ title }}</h3>
  </div>

  <div class="book-card__image">
    <img
      [ngSrc]="image"
      [alt]="title"
      width="400"
      height="300"
      loading="lazy"
    />
  </div>

  <div class="book-card__content">
    <p class="book-card__description">
      {{ description }}
    </p>
    <a class="book-card__link" [href]="link">Lien vers le livre</a>
  </div>
</div>
