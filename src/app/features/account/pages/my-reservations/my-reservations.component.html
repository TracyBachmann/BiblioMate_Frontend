<div class="reservations-page catalog-page">

  <!-- ===============================
       HERO section (background + title)
       =============================== -->
  <header class="catalog-hero">
    <img loading="lazy"
      ngSrc="assets/images/catalog-background.webp"
      width="1920" height="350" alt="Mes réservations"
      class="hero-bg" fetchpriority="high" />

    <div class="page-gutter hero-inner">
      <!-- Section title -->
      <app-section-title class="hero-title" [title]="'Mes réservations'"></app-section-title>

      <!-- Search bar with advanced toggle -->
      <div class="searchbar-pill">
        <input
          type="search"
          placeholder="Rechercher dans mes réservations..."
          [ngModel]="query()"
          (ngModelChange)="onQueryChange($event)"
          (keyup.enter)="applyFiltersNow()" />

        <button type="button" class="icon-btn" aria-label="Rechercher" (click)="applyFiltersNow()">
          <img loading="lazy" ngSrc="assets/images/icon-search.svg" width="24" height="24" alt="" />
        </button>

        <label class="adv-toggle">
          <span>Recherche avancée</span>
          <input type="checkbox" [checked]="advanced()" (change)="advanced.set($any($event.target).checked)" />
          <i aria-hidden="true"></i>
        </label>
      </div>
    </div>
  </header>

  <!-- ===============================
       FILTERS (advanced mode only)
       =============================== -->
  <form *ngIf="advanced()" class="filters page-gutter reservations-filters" (ngSubmit)="applyFiltersNow()">
    <div class="grid">
      <!-- Sort by field -->
      <div class="field">
        <label for="sortBy">Tri</label>
        <select id="sortBy" [ngModel]="filters().sortBy" (ngModelChange)="onFilterChange('sortBy', $event)">
          <option value="expirationDate">Expiration</option>
          <option value="reservationDate">Date de réservation</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <!-- Sort direction -->
      <div class="field">
        <label for="sortDir">Ordre</label>
        <select id="sortDir" [ngModel]="filters().sortDir" (ngModelChange)="onFilterChange('sortDir', $event)">
          <option value="asc">Ascendant</option>
          <option value="desc">Descendant</option>
        </select>
      </div>

      <!-- Date ranges -->
      <div class="field">
        <label>Réservé entre (Du)</label>
        <input type="date" [ngModel]="filters().resFrom" (ngModelChange)="onFilterChange('resFrom', $event)" />
      </div>

      <div class="field">
        <label>Réservé entre (Au)</label>
        <input type="date" [ngModel]="filters().resTo" (ngModelChange)="onFilterChange('resTo', $event)" />
      </div>

      <div class="field">
        <label>Expiration entre (Du)</label>
        <input type="date" [ngModel]="filters().expFrom" (ngModelChange)="onFilterChange('expFrom', $event)" />
      </div>

      <div class="field">
        <label>Expiration entre (Au)</label>
        <input type="date" [ngModel]="filters().expTo" (ngModelChange)="onFilterChange('expTo', $event)" />
      </div>

      <!-- Available-only checkbox -->
      <div class="field checkbox-field">
        <label class="checkbox-label" for="availableOnly">
          <input type="checkbox" id="availableOnly"
                 [ngModel]="filters().availableOnly"
                 (ngModelChange)="onFilterChange('availableOnly', $event)" />
          <span>Seulement disponibles</span>
        </label>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="action-row">
      <button type="button" class="styled-button secondary" (click)="resetFilters()">Réinitialiser</button>
      <button type="submit" class="styled-button">Appliquer</button>
    </div>
  </form>

  <!-- ===============================
       LIST section
       - Displays reservation cards
       - Includes empty state
       =============================== -->
  <section class="section-block page-gutter" aria-live="polite">
    <div class="meta">
      <span>Total : {{ reservations().length }}</span>
    </div>

    <!-- Empty state -->
    <ng-template [ngIf]="reservations().length === 0" [ngIfElse]="listTpl">
      <div class="empty-state">
        <img loading="lazy" ngSrc="assets/images/icon-empty.webp" width="56" height="56" alt="" />
        <h3>Aucune réservation en cours</h3>
        <p>Vos livres réservés apparaîtront ici.</p>
        <div class="actions">
          <button type="button" class="styled-button secondary" (click)="resetFilters()">Réinitialiser</button>
          <button type="button" class="styled-button" (click)="advanced.set(false)">Masquer les filtres</button>
        </div>
      </div>
    </ng-template>

    <!-- List of reservation cards -->
    <ng-template #listTpl>
      <div class="cards-grid">
        <app-book-card
          *ngFor="let r of reservations()"
          [title]="r.title"
          [image]="r.coverUrl"
          [description]="r.description"
          [reservationDate]="r.reservationDate"
          [expirationDate]="r.expirationDate"
          [cancellable]="true"
          [cancelLabel]="'Annuler ma réservation'"
          [reservationId]="r.id"
          [cancelFn]="cancel"
          [bookId]="r.bookId"> <!-- BookId passed for navigation -->
        </app-book-card>
      </div>
    </ng-template>
  </section>
</div>
