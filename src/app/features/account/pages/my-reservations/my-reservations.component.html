<div class="reservations-page">

  <!-- HERO -->
  <header class="reservations-hero">
    <img
      ngSrc="assets/images/reservations-background.png"
      width="1920" height="350" alt="Mes réservations"
      class="hero-bg" fetchpriority="high" />

    <div class="page-gutter hero-inner">
      <app-section-title class="hero-title" [title]="'Mes réservations'"></app-section-title>

      <div class="searchbar-pill">
        <input
          type="search"
          placeholder="Rechercher dans mes réservations..."
          [ngModel]="query()"
          (ngModelChange)="query.set($event)"
          (keyup.enter)="search()" />

        <button type="button" class="icon-btn" aria-label="Rechercher" (click)="search()">
          <img ngSrc="assets/images/icon-search.svg" width="24" height="24" alt="" />
        </button>

        <label class="adv-toggle">
          <span>Recherche avancée</span>
          <input type="checkbox" [checked]="advanced()" (change)="advanced.set($any($event.target).checked)" />
          <i aria-hidden="true"></i>
        </label>
      </div>
    </div>
  </header>

  <!-- LISTE DES RÉSERVATIONS -->
  <section class="section-block page-gutter">
    <div class="meta">
      <span>Total : {{ reservations().length }}</span>
    </div>

    <ng-template [ngIf]="reservations().length === 0" [ngIfElse]="listTpl">
      <div class="empty-state">
        <img ngSrc="assets/images/icon-empty.png" width="56" height="56" alt="" />
        <h3>Aucune réservation en cours</h3>
        <p>Vos livres réservés apparaîtront ici.</p>
      </div>
    </ng-template>

    <ng-template #listTpl>
      <div class="cards-grid">
        <app-book-card
          *ngFor="let r of reservations()"
          [title]="r.title"
          [image]="r.coverUrl"
          [description]="r.description"
          [reservationDate]="r.reservationDate"
          [expirationDate]="r.expirationDate"
          [cancellable]="true"
          [cancelLabel]="'Annuler ma réservation'"
          [reservationId]="r.id"
          [cancelFn]="cancel">
        </app-book-card>
      </div>
    </ng-template>
  </section>
</div>
