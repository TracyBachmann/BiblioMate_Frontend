<section class="catalog-preview">
  <div class="catalog-preview__header">
    <app-section-title title="Catalogue"></app-section-title>
    <app-cta-button label="Consulter le catalogue" icon="book"></app-cta-button>
  </div>

  <div class="catalog-preview__grid">
    <app-book-card
      *ngFor="let book of books"
      [title]="book.title"
      [cover]="book.cover"
      [description]="book.description"
      [link]="book.link">
    </app-book-card>
  </div>
</section>
