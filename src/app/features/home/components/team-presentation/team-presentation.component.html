<section class="team-presentation">

      <img
        ngSrc="assets/images/team-presentation.webp"
        alt="Library room with children"
        width="800"
        height="600"
        loading="lazy"
      />
    </div>

    <!-- === Right side: text block === -->
    <div class="team-presentation__text">

      <h2 class="team-presentation__title">
