<section class="library-info-section">
  <img
    ngSrc="assets/images/books-background.png"
    width="1920"
    height="1080"
    alt="Étagères de livres"
    class="library-info-section__background"
    priority
    fetchpriority="high"
  />

  <div class="library-info-section__content">
    <div class="library-info-section__header">
      <app-section-title title="Notre établissement"></app-section-title>
      <app-cta-button
        text="Plus d'informations"
        color="yellow"
        icon="info"
        routerLink="/a-propos"
      ></app-cta-button>
    </div>

    <div class="library-info-section__text-box">
      <p class="library-info-section__description">
        À la Bibliothèque Montferrand, nous croyons que chaque lecteur mérite un lieu où il peut grandir, s'émerveiller et se connecter aux autres.
        Avec des milliers d'ouvrages, un espace numérique moderne et des activités pour tous les âges, notre établissement est bien plus qu'une simple bibliothèque.
      </p>
    </div>
  </div>
</section>
