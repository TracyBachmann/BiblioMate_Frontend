<section class="library-info-section">
  <!-- Background image: full section width -->
  <img
    ngSrc="assets/images/books-background.png"
    width="1920"
    height="1080"
    alt="Arrière-plan d'étagères de livres"
    class="library-info-section__background"
    priority
    fetchpriority="high"
  />

  <div class="library-info-section__content">
    <!-- Section header: title + CTA -->
    <div class="library-info-section__header">
      <!-- Reusable section title component -->
      <app-section-title title="Notre bibliothèque"></app-section-title>

      <!-- Call-to-action button leading to the "About" page -->
      <app-cta-button
        text="En savoir plus"
        color="yellow"
        icon="info"
        routerLink="/a-propos"
      ></app-cta-button>
    </div>

    <!-- Introductory text box -->
    <div class="library-info-section__text-box">
      <p class="library-info-section__description">
        À la bibliothèque de Montferrand, nous croyons que chaque lecteur mérite un lieu pour grandir,
        s’inspirer et créer du lien.
        Avec des milliers de livres, un espace numérique moderne et des activités pour tous les âges,
        notre établissement est bien plus qu’une simple bibliothèque.
      </p>
    </div>
  </div>
</section>
