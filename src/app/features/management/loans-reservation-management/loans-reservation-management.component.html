<div class="notifications-page">

  <!-- HERO : image + titre + barre de recherche -->
  <header class="page-hero">
    <img
      ngSrc="assets/images/notifications-bg.png"
      width="1920"
      height="350"
      alt="Notifications"
      class="hero-bg"
      fetchpriority="high"
    />

    <div class="hero-inner page-gutter">
      <app-section-title [title]="'Gestion des notifications'"></app-section-title>

      <p class="hero-subtitle">
        Je souhaite gérer les
        <a routerLink="/management/loans-reservation" class="link">RÉSERVATIONS</a> |
        <a routerLink="/management/loans-reservation" class="link">EMPRUNTS</a> |
        <a routerLink="/catalog" class="link">NOUVEAUTÉS</a> |
        <a routerLink="/announcements" class="link">ANNONCES</a>
      </p>

      <div class="searchbar-pill">
        <input
          type="search"
          placeholder="Rechercher un emprunt en retard..."
          [ngModel]="query()"
          (ngModelChange)="query.set($event)"
          (keyup.enter)="search()" />

        <button
          type="button"
          class="icon-btn"
          aria-label="Rechercher"
          (click)="search()">
          <img ngSrc="assets/images/icon-search.svg" width="24" height="24" alt="" />
        </button>

        <label class="adv-toggle">
          <span>Recherche avancée</span>
          <input
            type="checkbox"
            [checked]="advanced()"
            (change)="advanced.set($any($event.target).checked)" />
          <i aria-hidden="true"></i>
        </label>
      </div>
    </div>
  </header>

  <!-- TABLEAU -->
  <section class="section-block page-gutter">
    <app-section-title [title]="'Tableau des emprunts en retard'"></app-section-title>

    <div class="action-row">
      <button type="button" class="styled-button">
        <img ngSrc="assets/images/icon-bell.svg" width="20" height="20" alt="" />
        Envoyer des rappels
      </button>

      <button type="button" class="styled-button secondary">
        <img ngSrc="assets/images/icon-edit.svg" width="20" height="20" alt="" />
        Modifier le message de rappel
      </button>
    </div>

    <app-data-table
      [columns]="columns"
      [data]="rows"
      [actions]="actions">
    </app-data-table>

    <p class="table-meta">
      {{ rows.length }} enregistrements affichés
      — <a href="#">Afficher plus ?</a>
    </p>
  </section>

</div>
