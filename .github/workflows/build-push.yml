name: Frontend â€” Build & Push & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY_NS: tracybachmann
  TAG: latest

concurrency:
  group: prod-deploy-frontend
  cancel-in-progress: false

jobs:
  build-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_NS }}/backend-frontend:${{ env.TAG }}
            ${{ env.REGISTRY_NS }}/backend-frontend:${{ github.sha }}

  deploy:
    name: Deploy frontend to VM
    needs: build-push-frontend
    runs-on: ubuntu-latest         # <-- fix du typo "ubuntu-lest"
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Pull & restart frontend with SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port:     ${{ secrets.SSH_PORT }}
          key:      ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          envs: DOCKERHUB_USER,DOCKERHUB_TOKEN
          script: |
            set -e
            cd /opt/bibliomate
            docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"
            docker compose --env-file .env -f deploy/docker-compose.prod.yml pull frontend
            docker compose --env-file .env -f deploy/docker-compose.prod.yml up -d frontend
            docker compose -f deploy/docker-compose.prod.yml ps
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
