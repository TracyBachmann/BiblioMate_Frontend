name: Frontend â€” Build & Push & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY_NS: tracybachmann
  TAG: latest

concurrency:
  group: prod-deploy-frontend
  cancel-in-progress: false

jobs:
  build-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_NS }}/backend-frontend:${{ env.TAG }}
            ${{ env.REGISTRY_NS }}/backend-frontend:${{ github.sha }}

  deploy:
    name: Deploy frontend to VM
    needs: build-push-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Write SSH key file
        run: |
          umask 077
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.VPS_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Check SSH secrets
        run: |
          if [ -z "${{ secrets.SSH_USER }}" ] || [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "::error::Missing SSH_USER or SSH_HOST secret"; exit 1
          fi

      - name: Pull & restart frontend service
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          DEST="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          PORT_OPT=""
          if [ -n "${{ secrets.SSH_PORT }}" ]; then PORT_OPT="-p ${{ secrets.SSH_PORT }}"; fi

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key $PORT_OPT "$DEST" <<'EOF'
          set -euo pipefail
          cd /opt/bibliomate
          docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"
          docker compose --env-file .env -f deploy/docker-compose.prod.yml pull frontend
          docker compose --env-file .env -f deploy/docker-compose.prod.yml up -d frontend
          docker compose -f deploy/docker-compose.prod.yml ps
          EOF
