name: Frontend - Build & Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY_NS: tracybachmann   # <-- mets ton namespace Docker Hub si diffÃ©rent
  TAG: latest

jobs:
  build-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile      # <-- si ton Dockerfile est ailleurs, adapte ce chemin
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_NS }}/backend-frontend:${{ env.TAG }}
            ${{ env.REGISTRY_NS }}/backend-frontend:${{ github.sha }}
