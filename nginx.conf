# Redirection HTTP → HTTPS
server {
  listen 80;
  server_name bibliomate.fr www.bibliomate.fr;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl;
  http2 on;
  server_name bibliomate.fr www.bibliomate.fr;

  ssl_certificate     /etc/letsencrypt/live/bibliomate.fr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bibliomate.fr/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  root /usr/share/nginx/html;
  index index.html;

  # ===== COMPRESSION GZIP (CRITIQUE) =====
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_min_length 256;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml
    application/xml+rss
    application/x-javascript
    image/svg+xml
    font/truetype
    font/opentype
    font/woff
    font/woff2;

  # ===== CACHE IMAGES (1 an) =====
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    add_header Vary Accept;

    # Préchargement DNS pour images externes
    add_header Link "<https://fonts.googleapis.com>; rel=dns-prefetch" always;
  }

  # ===== CACHE CSS/JS/FONTS (1 an) =====
  location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ===== CACHE FICHIERS CHUNKS ANGULAR (1 an) =====
  location ~* \.(chunk\.js|chunk\.css)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

   location ~* \.(js|css)$ {
     expires 1y;
     add_header Cache-Control "public, immutable";
   }

   location ~* \.(woff|woff2)$ {
     expires 1y;
     add_header Cache-Control "public, immutable";
  }


  # ===== INDEX.HTML (5 minutes seulement - pour mise à jour rapide) =====
  location = /index.html {
    expires 5m;
    add_header Cache-Control "public, must-revalidate, max-age=300";

    # CRITIQUE: Preconnect aux ressources externes
    add_header Link "<https://fonts.googleapis.com>; rel=preconnect" always;
    add_header Link "<https://fonts.gstatic.com>; rel=preconnect; crossorigin" always;

    # Préchargement des images critiques
    add_header Link "</assets/images/hero-background.webp>; rel=preload; as=image; fetchpriority=high" always;
    add_header Link "</assets/images/logo.svg>; rel=preload; as=image" always;
  }

  # ===== ASSETS (autres fichiers) =====
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ===== Proxy API =====
  location /api/ {
    proxy_pass         http://backend:5000/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # Cache API côté navigateur (5 min)
    proxy_cache_bypass $http_pragma $http_authorization;
    add_header Cache-Control "public, max-age=300";
  }

  # ===== SPA fallback =====
  location / {
    try_files $uri $uri/ /index.html;
  }
}
