# Redirection HTTP → HTTPS
server {
  listen 80;
  server_name bibliomate.fr www.bibliomate.fr;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl;
  http2 on;
  server_name bibliomate.fr www.bibliomate.fr;

  ssl_certificate     /etc/letsencrypt/live/bibliomate.fr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bibliomate.fr/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # ===== HEADERS DE SÉCURITÉ =====
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  root /usr/share/nginx/html;
  index index.html;

  # ===== COMPRESSION GZIP =====
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_min_length 256;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml+rss
    image/svg+xml
    font/woff
    font/woff2;

  # ===== CACHE FICHIERS AVEC HASH (Angular) - 1 an immuable =====
  location ~ "\.[a-f0-9]{8,}\.(js|css)$" {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ===== CACHE IMAGES (1 an) =====
  location ~ "\.(jpg|jpeg|png|gif|ico|svg|webp|avif)$" {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ===== CACHE CSS/JS/FONTS (1 an) =====
  location ~ "\.(css|js|woff|woff2|ttf|eot|otf)$" {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ===== CACHE JSON/XML (1 semaine) =====
  location ~ "\.(json|xml)$" {
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
  }

  # ===== INDEX.HTML (pas de cache agressif) =====
  location = /index.html {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # ===== ASSETS (1 an) =====
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ===== Proxy API =====
  location /api/ {
      proxy_pass         http://backend:5000/api/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # ===== Swagger (Documentation API) - DOIT ÊTRE AVANT le SPA fallback =====
  location ~ ^/swagger(/.*)?$ {
    proxy_pass         http://backend:5000$request_uri;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_buffering    off;
  }

  # ===== SPA fallback - EN DERNIER =====
  location / {
    try_files $uri $uri/ /index.html;
  }
}
