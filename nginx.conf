server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # -------- Proxy API backend (.NET) --------
  location /api/ {
    proxy_pass         http://backend:5000/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection keep-alive;
    proxy_set_header   Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # -------- Cache long pour assets fingerprintés --------
  # (Angular génère des noms avec hash : *.js, *.css, polices, images)
  location ~* \.(?:js|mjs|css|map)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location ~* \.(?:woff2?|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location ~* \.(?:avif|webp|png|jpg|jpeg|gif|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # (conserve ta règle existante sur /assets, c'est OK de la garder)
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # -------- HTML non mis en cache --------
  location = /index.html {
    add_header Cache-Control "no-cache";
  }
  location = / {
    add_header Cache-Control "no-cache";
  }

  # -------- SPA fallback --------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # -------- Compression --------
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    image/svg+xml;
}
