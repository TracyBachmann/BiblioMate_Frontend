# Redirection HTTP → HTTPS
server {
  listen 80;
  server_name bibliomate.fr www.bibliomate.fr;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl;
  http2 on;
  server_name bibliomate.fr www.bibliomate.fr;

  ssl_certificate     /etc/letsencrypt/live/bibliomate.fr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bibliomate.fr/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  root /usr/share/nginx/html;
  index index.html;

  # ✨ Cache agressif pour images
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    
    # Support WebP avec fallback
    add_header Vary Accept;
  }

  # ✨ Cache pour CSS/JS/fonts
  location ~* \.(css|js|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ✨ Compression Gzip optimale
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml+rss
    image/svg+xml
    font/truetype
    font/opentype;

  # ✨ Préchargement des ressources critiques
  location = /index.html {
    add_header Cache-Control "public, must-revalidate, max-age=300";
    add_header Link "</assets/hero-background.webp>; rel=preload; as=image" always;
  }

  # Proxy API
  location /api/ {
    proxy_pass         http://backend:5000/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}