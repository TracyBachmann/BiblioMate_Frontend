server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # -------- Proxy API : on STRIP juste le premier /api/ --------
  # Ex. /api/api/v1/books  -> proxy_pass /api/v1/books  (donc OK pour ton backend)
  location /api/ {
    proxy_pass         http://backend:5000/;   # <-- le / final est IMPORTANT (strip /api/)
    proxy_http_version 1.1;

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;

    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }

  # Cache long pour assets (ok)
  location ~* \.(?:js|mjs|css|map|woff2?|ttf|otf|avif|webp|png|jpg|jpeg|gif|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # HTML non mis en cache (pour voir les nouveaux builds)
  location = /index.html { add_header Cache-Control "no-store, no-cache, must-revalidate"; }
  location = /            { add_header Cache-Control "no-store, no-cache, must-revalidate"; }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
